<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="heading">Cash Register Manager</h1>
    </header>
    <div class="container">
        <p class="sub-heading">Enter the bill amount and cash received from the customer and know minimum number of notes to be returned.</p>
        <label for="input-total-bill">Bill amount :</label>
        <input id="input-total-bill" type="number" placeholder="Enter bill amount" />
        <br>
        <label for="input-cash-given">Cash received:</label>
        <input id="input-cash-given" type="number" placeholder="Enter cash received" />
        <br>
        <div></div>
        <button id="btn-check">Check</button>
        <div id="message" class="error-message"></div>
        <div class="div-table" style="overflow-x: auto; width: 100%;">
            <table>
                <caption>
                    Change to be returned:
                </caption>
                <tr>
                    <th class="heading-notes">Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
                <tr>
                    <th>Number of Notes</th>
                    <td class="count"></td>
                    <td class="count"></td>
                    <td class="count"></td>
                    <td class="count"></td>
                    <td class="count"></td>
                    <td class="count"></td>
                    <td class="count"></td>
                    
                </tr>
            </table>
        </div>
      
    </div>
    <footer class="footer">
          
        <div style="background-color: var(--primary-color); padding: 1rem;">
            <small>Get in touch</small>
            <ul class="list-no-bullet">
                <li class="list-inline">
                    <a class="link" href="https://github.com/prachi-sahani/">
                        <img class="icon" src="images/github.png" />
                    </a>
                </li>
                <li class="list-inline">
                    <a class="link" href="https://www.linkedin.com/in/prachi-sahani/">
                        <img class="icon" src="images/linkedin.png" />
                    </a>
                </li>
                <li class="list-inline">
                    <a class="link" href="mailto:prachirsahani97@gmail.com">
                        <img class="icon" src="images/gmail.png" />
                    </a>
                </li>
    
            </ul>
            <small>
                &#169; | 2021 | prachisahani
            </small>
        </div>
        
    </footer>
    

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
