<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Cash Register Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label for="input-total-bill">Bill amount :</label>
    <input id="input-total-bill" type="number" placeholder="Enter bill amount" />
    <label for="input-cash-given">Cash given:</label> 
    <input id="input-cash-given" type="number" placeholder="Enter given amount" />
    <button id="btn-check">Check</button>


    <script src="app.js" type="text/javascript"></script>
</body>

</html>
